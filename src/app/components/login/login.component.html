<div class="row">
    <div class="logoImage">
      <img src="../../../assets/83412465_155980622505718_411819765196128256_n.png" class="img-thumbnail mx-auto d-block"/>
    </div>
    <h4 class="welcomeMessage">Thank you for making our World less shitty!</h4>
    <main class="my-form">
      <div class="row justify-content-center">
        <div class="card">
          <h1 class="card-header text-center">Login</h1>
          <form>
            <div class="form-group">
              <input type="email" name="email" class="form-control" [(ngModel)]="emailInput" placeholder="Enter e-mail">
              <small id="passwordHelpBlock" class="form-text text-muted">Insert your shitty e-mail here</small>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" [(ngModel)]="passwordInput" placeholder="Password">
              <small id="passwordHelpBlock" class="form-text text-muted">And here goes your shitty insecure password</small>
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-secondary" (click)="navigateRegister()">Sign up</button>
              <button type="submit" class="btn btn-warning active" (click)="sendLogin()">Login</button>
            </div>
            <div class="col-sm-10 bottomMessage" role="alert">
              <h4 class="alert-heading">{{loginMessage}}</h4>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
